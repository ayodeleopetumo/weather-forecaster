<mat-card class="weather-card">
  <mat-card-header>
    <mat-card-title>{{ cardData?.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="/assets/images/cities/{{ cardData?.name?.toLowerCase() }}.jpeg" alt="{{cardData?.name?.toLowerCase()}}">
  <mat-card-content>
    <div class="weather-card__content">
      <div class="weather-card__temperature">
        <p>Temperature</p>
        <span>
          <mat-icon>thermostat</mat-icon>
          <span class="temp">{{ cardData?.main?.temp }} &deg;C</span>
        </span>
      </div>
      <div class="weather-card__wind">
        <p>Wind Speed</p>
        <span><mat-icon>air</mat-icon>{{ cardData?.wind?.speed }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/forecasts/{{cardData.name.toLowerCase()}}" mat-button color="primary">View forecasts</a>
  </mat-card-actions>
</mat-card>
